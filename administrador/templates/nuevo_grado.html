{% extends "base_in_admin.html" %}

{% block container %}

<div style="margin-left: 340px" class="col-md-6 text-center" id="mensaje" >
  
</div>
<div class="container">

<form id="new_grado" action="/administrador/grados/nuevo/add/" method="post">
{% csrf_token %}
<br>
    <h2 class="text-center">Aperturar Grado</h2>
    <hr>
	<div class="row">
	<div class="col-md-12">

    <div class="md-form">
        <i class="fa fa-users prefix grey-text"></i>
        <input type="text" id="grado" name="grado" class="form-control" required="">
        <label for="grado">Grado</label>
    </div>
    <div class="form-group">
        <i class="fa fa-user prefix grey-text"></i>
        <label for="faci">Facilitador</label>
        <select class="mdb-selec colorful-select dropdown-primary" id="faci" name="faci">
            <option value="{{faci.id}}"> {{faci}} </option>
        </select>
    </div>
    <div class="form-group">
        <i class="fa fa-user prefix grey-text"></i>
        <label for="centro">Centro</label>
        <select class="mdb-selec colorful-select dropdown-primary" id="centro" name="centro">
            <option value="{{centro.id}}"> {{centro}} </option>
        </select>
    </div>
    
	<div class="form-group text-center">
        <input type="submit" class="btn info-color-dark z-depth-2" value="Guardar">
    </div>
</div>
    </div>
</form>
</div>


{% endblock container %}
