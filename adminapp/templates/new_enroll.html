{% extends "base_in.html" %}

{% block info %}


<div class="container" align="center">
<br>
	<div class="col-md-3"></div>
		<div style="border: 2px solid #D3D0D0" class="col-sm-6 col-md-12 col-lg-12 mt-4">
	<h1>Matricular <a href="{% url 'all_enroll' %}" class="btn info-color-dark">Ver</a></h1>
	
			<form action="/principal/enroll/new/add/" method="post">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-6">
				<div class="form-group">
					<label for="alumno">Alumno</label>
					<select name="alumno[]" id="alumno" class="fmdb-selec colorful-select dropdown-primary selectpiker" multiple required>
						<option value="" disabled selected>Seleccione</option>
						{% for a in alumnos %}
							<option value="{{ a.id }}">{{ a }}</option>
						{% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="grado">Grados ofertados</label>
						<select name="grado" id="grado" class="mdb-selec colorful-select dropdown-primary" required>
							<option value="" disabled selected>Seleccione</option>
  							{% for g in grado %}
							<option value="{{ g.id }}">{{ g.grado }}</option>
						{% endfor %}
						</select>
				</div>
				<div class="form-group">
			        <label for="centro">Centro</label>
			        <select name="centro" class="mdb-selec colorful-select dropdown-primary" id="centro">
			        <option value="" disabled selected>Seleccione</option>
			        {% for g in centro %}
			            <option value="{{g.id}}"> {{g.centro}} </option>
			        {% endfor %}
			        </select>
			    </div>
				<div class="form-group">
					<label for="primer">Primer Periodo</label>
						<select name="primer" id="primer" class="mdb-selec colorful-select dropdown-primary" required>
						<option value="" disabled selected>Seleccione</option>
  							{% for p in des %}
							<option value="{{ p.id }}">{{ p }}</option>
						{% endfor %}
						</select>
				</div>
				<div class="form-group">
					<label for="segundo">Segundo Periodo</label>
						<select name="segundo" id="segundo" class="mdb-selec colorful-select dropdown-primary" required>
						<option value="" disabled selected>Seleccione</option>
  							{% for d in des %}
							<option value="{{ d.id }}">{{ d }}</option>
						{% endfor %}
						</select>
				</div>
				</div>
				<div class="col-md-6">
				<div class="form-group">
			        <label for="horario">Horario</label>
			        <input type="text" id="horario" name="horario" class="form-control">
			    </div>
			    <div class="form-group">
			        <label for="fechai">Inicio de Clases</label>
			        <input type="text" id="fechai" name="fechai" class="form-control">
			    </div>
			    <div class="form-group">
			        <label for="fechaf">Fin de Clases</label>
			        <input type="text" id="fechaf" name="fechaf" class="form-control">
			    </div>
			    </div>
			    </div>
				<div class="form-group">
					<input type="submit" value="Realizar matricula" class="btn info-color-dark">
				</div>
			</form>
		</div>
	
	</div>	
	
{% endblock %}

{% block js %}
    <script>
    	 $(document).ready(function(){
            $("#fechai").mask("9999/99/99");
            $('#fechai').bootstrapMaterialDatePicker({ weekStart : 0, time: false });
            // $('#horario').bootstrapMaterialDatePicker({ weekStart : 0, time: false });
            $("#fechaf").mask("9999/99/99");
            $('#fechaf').bootstrapMaterialDatePicker({ weekStart : false, time: false });

            $('.button-collapse').sideNav({
		        edge: 'left', // Choose the horizontal origin
		        closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
		      });
            
        })
    </script>
{% endblock js %}
