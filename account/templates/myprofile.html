{% extends "base_in_admin.html" %}

{% block info %}
	<h2>Mi perfil</h2>
	<div class="row">
		<div class="col-md-6">
			<form action="" method="post">
			{% csrf_token %}
				<div class="form-group">
					<label for="nombre">Nombre Completo</label>
					<input type="text" name="nombre" id="nombre" class="form-control" required value=" {{ uanombrecompleto }}">
				</div>

				<div class="form-group">
					<label for="usuario">Usuario</label>
					<input type="text" name="usuario" id="usuario" class="form-control" required value=" {{ uausuario }}">
				</div>
				<div class="form-group">
					<input type="submit" value="Editar mi perfil" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>	
{% endblock %}
