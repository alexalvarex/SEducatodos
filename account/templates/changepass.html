{% extends "base_in_admin.html" %}

{% block info %}
	<h2>Cambiar contraseña</h2>
	<div class="row">
		<div class="col-md-6">
			<form action="" method="post">
			{% csrf_token %}
				<div class="form-group">
					<label for="oldpass">Actual contraseña</label>
					<input type="password" name="oldpass" id="oldpass" required class="form-control">
				</div>

				<div class="form-group">
					<label for="newpass">Nueva contraseña</label>
					<input type="password" name="newpass" id="newpass" required class="form-control">
				</div>

				<div class="form-group">
					<label for="confirmpass">Confirmar contraseña</label>
					<input type="password" name="confirmpass" id="confirmpass" required class="form-control">
				</div>

				<div class="form-group">
					<input type="submit" value="Cambiar contraseña" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>	
{% endblock %}
